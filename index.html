<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="review_section">
        <strong>Beri Penilaian</strong>
        <p class="review_title">Baik</p>
      </div>
      <div class="review_section">
        <span class="review_emoji">&#127773</span>
        <div class="reviewStars">
          <span data-rating="1"><i class="fas fa-star"></i></span>
          <span data-rating="2"><i class="fas fa-star"></i></span>
          <span data-rating="3"><i class="fas fa-star"></i></span>
          <span data-rating="4"><i class="fas fa-star"></i></span>
          <span data-rating="5"><i class="fas fa-star"></i></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
